<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fibonacci - JS</title>
</head>

<body>

<script>

    (function () {

        fibonacci(50);

        function fibonacci(max) {

            var first = 0;
            var second = 1;
            var i = max;

            while (i--) {
                console.log((max - i) + ' ' + second);
                var tmp = first + second;
                first = second;
                second = tmp;
            }
        }

    })();

</script>

</body>
</html>
