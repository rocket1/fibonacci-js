<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fibonacci - JS</title>
</head>

<body>

<script>

    (function () {

        fibonacci();

        function fibonacci() {

            var prev = 0;
            var next = 1;

            for (var i = 1, max = 100; i <= max; ++i) {
                var tmp = prev + next;
                prev = next;
                next = tmp;
                console.log(prev + '\n');
            }
        }

    })();

</script>

</body>
</html>
